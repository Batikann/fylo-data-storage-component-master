<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <div class="box-1">
        <img src="images/logo.svg" alt="" />
        <div>
          <ul class="row">
            <li>
              <a href="#"><img src="images/icon-document.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="images/icon-folder.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="images/icon-upload.svg" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="box-2">
        <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar-container">

            <div class="progress-bar-inner">
            </div>
          </div>
          <div class="row-2">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <p><span>185</span> GB Left</p>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
